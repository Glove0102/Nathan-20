<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conversational Calling System</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title mb-0">
                            <i data-feather="phone-call" class="me-2"></i>
                            AI Conversational Calling System
                        </h1>
                    </div>
                    <div class="card-body">
                        <!-- Call Initiation Section -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <i data-feather="phone-outgoing" class="me-2"></i>
                                            Initiate Call
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <form id="callForm">
                                            <div class="mb-3">
                                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                                <input type="tel" class="form-control" id="phoneNumber" 
                                                       placeholder="+1234567890" required>
                                                <div class="form-text">Include country code (e.g., +1 for US)</div>
                                            </div>
                                            <button type="submit" class="btn btn-primary" id="callButton">
                                                <i data-feather="phone" class="me-2"></i>
                                                Start Call
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Call Status Section -->
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">
                                            <i data-feather="activity" class="me-2"></i>
                                            Call Status
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="callStatus" class="text-center">
                                            <div class="badge bg-secondary fs-6">
                                                <i data-feather="phone-off" class="me-2"></i>
                                                No Active Call
                                            </div>
                                        </div>
                                        <div id="callDetails" class="mt-3" style="display: none;">
                                            <small class="text-muted">
                                                <div><strong>Phone:</strong> <span id="currentPhone"></span></div>
                                                <div><strong>Call ID:</strong> <span id="currentCallId"></span></div>
                                                <div><strong>Stream ID:</strong> <span id="currentStreamId"></span></div>
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Live Conversation Section -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i data-feather="message-circle" class="me-2"></i>
                                    Live Conversation
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="conversationContainer" class="border rounded p-3" style="height: 400px; overflow-y: auto;">
                                    <div class="text-center text-muted">
                                        <i data-feather="message-square" class="mb-2" style="width: 48px; height: 48px;"></i>
                                        <p>Conversation will appear here when a call is active</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- System Logs Section -->
                        <div class="card mt-4">
                            <div class="card-header">
                                <h6 class="mb-0">
                                    <i data-feather="terminal" class="me-2"></i>
                                    System Logs
                                </h6>
                            </div>
                            <div class="card-body">
                                <div id="systemLogs" class="bg-dark text-light p-3 rounded" style="height: 200px; overflow-y: auto; font-family: monospace; font-size: 0.85em;">
                                    <div class="text-muted">System ready. Waiting for calls...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
